<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeFi Chatbot</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #3498db;
    }

    h2 {
      color: #2ecc71;
    }

    div {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    p {
      margin: 5px 0;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/aepp-sdk/dist/aepp.js"></script>
</head>
<body>

  <h1>DeFi Chatbot</h1>

  <div>
    <h2>Your Account</h2>
    <p id="account"></p>
    <p id="balance"></p>
    <p id="collateral"></p>
  </div>

  <div>
    <h2>Actions</h2>
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>
    <button onclick="addCollateral()">Add Collateral</button>
    <button onclick="borrow()">Borrow</button>
    <button onclick="repay()">Repay</button>
  </div>

  <script>
    // ... (your existing JavaScript code)
  </script>

</body>
</html>
